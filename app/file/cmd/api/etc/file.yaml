Name: file
Host: 0.0.0.0
Port: 5003
Mode: dev
MaxBytes: 2048576

Log:
  ServiceName: file
  #  Mode: volume
  Encoding: plain
  Path: logs
  Level: error
  TimeFormat: "2006-01-02 15:04:05"

Telemetry:
  Name: file-api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Prometheus:
  Enabled: true
  Host: 0.0.0.0
  Port: 4003
  MetricsPath: /metrics
  HealthPath: /healthz

JwtAuth:
  AccessSecret: "test-key"

RedisConf:
  Host: 127.0.0.1:6379
  Pass: ""
  Type: node

DB:
  DataSource: "mysql:aaa@tcp(127.0.0.1:3306)/go_storage?charset=utf8mb4&parseTime=true" # parseTime=true保证能解析时间
Cache:
  - Host: 127.0.0.1:6379
    Pass: ""
    Type: node
